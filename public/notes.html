<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taker - Notes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Note Taker</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/notes">Notes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="notes-section">
      <h2>Your Notes</h2>
      <ul id="note-list">
        <button id="delete-button" onclick="deleteItem()">Delete</button>

        <!-- Existing notes will be displayed here -->
      </ul>
    </section>

    <section id="new-note-section">
      <h2>New Note</h2>
      <form id="note-form">
        <input type="text" id="note-title" placeholder="Note Title" required>
        <textarea id="note-content" placeholder="Note Content" required></textarea>
        <button type="submit">Save</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
